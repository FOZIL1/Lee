<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="ToDo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main"> 
        <div class="header"> <img class="img" src="todologo.svg" alt="logo"></div>
        <div class="workspace"> 
            <div class="inputdiv">
                <input id="input" type="work" placeholder="    What do you need to do"> <button class="add"> <h1>ADD</h1></button>
                <ul id="list"></ul>
            </div> 
        </div>
    </div>    
<script>
    let input = document.querySelector('#input');
    let list = document.querySelector('#list');
    input.addEventListener("keyup", function(event){
        if (event.key == "enter"){
            addItem(this.value)
            this.value = ""
        }
    })
    let addItem = (input) => {
        let listItem = document.createElement("li");
        listItem.innerHTML = `${input}<i><i>`;
            list.appendChild(listItem);
    }

</script>
</body>
</html>
